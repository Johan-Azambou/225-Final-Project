<!DOCTYPE html>
<!-- index.html will always be the first file the browser opens -->
<html lang="en-US">
    <head>
        <!-- Includes information about website -->
        <title>
            Example Website
        </title>
        <meta charset="utf-8"> <!-- IMPORTANT TO ADD THIS LINE -->
        <meta name="viewport" content="width=device-width, inital-scale=1"> <!-- allows website to be displayed correctly on mobile devices -->
        <meta name="author" content="Timothy Lang">
        <meta name="description" content="A website to host Free Swap">
        <meta name="keywords" content="Macalester, free swap">

        <!-- Folder that will determine css stylings -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="loginstyle.css">

    </head>
    <body>
        <div class="container">
            <!-- Just a div, but exclusively for navigation bar at the top of the screen. Used by Google to help with search engine -->
            <nav class="navigation_bar">
                <div class="left_bar font">
                    <!-- alt = alternate text shown if the image can't be displayed -->
                    <img src="images/icon.png" alt="" height="65" class="icon">
                    <!-- Table for div is to help center the text in it to be in the middle of the div -->
                    <p>
                        Free Swap
                    </p>
                </div>
                <div class="middle_bar">
                    <button type="button" onclick="location.href = 'Home.html';" class="middle_items font">Home</button>
                    <button type="button" onclick="location.href = 'About.html';" class="middle_items font">About</button>
                    <button type="button" onclick="location.href = 'Admin.html';" class="middle_items font">Admin</button>
                    <button type="button" onclick="location.href = 'All Items.html';" class="middle_items font">All Items</button>
                </div>
                <input type="Search" placeholder="Search" class="font search_bar">
            </nav>
            <form>
                <div class = "login_page">
                <p style="font-family:Barlow ; color:#D44420; font-size: 50px; position: absolute; top: 150px; left: 630px">Admin Login</p>
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" >
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                <input type="submit" value="Login" id="login-form-submit">
            </form>
            <!-- <img src="images/scot.png" alt="" height="200" 
                 style="position:absolute; top:0px; right:40px ; width:500px; height:550px; border:none;" > -->
            </div>
        </div>
    </body>

</html>
