<!DOCTYPE html>
<!-- index.html will always be the first file the browser opens -->
<html lang="en-US">

<head>
    <!-- Includes information about website -->
    <title>
        Admin Page
    </title>
    <meta charset="utf-8"> <!-- IMPORTANT TO ADD THIS LINE -->
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <!-- allows website to be displayed correctly on mobile devices -->
    <meta name="author" content="Timothy Lang">
    <meta name="description" content="A website to host Free Swap">
    <meta name="keywords" content="Macalester, free swap">

    <!-- Folder that will determine css stylings -->
    <link rel="stylesheet" href="NewItems-AdminPanel.css">

</head>
<body>
    <div class="container">
        <div class="left_bar_container">
            <div class="icon_and_admin_text">
                <img src="public/images/icon.png" alt="">
                <p>Free Swap Admin</p>
            </div>
            <div class="button">
                <img src="public/images/side_button.png" alt="">
                <p>All Items</p>
            </div>
            <div class="button">
                <img src="public/images/side_button.png" alt="">
                <p>New Items</p>
            </div>
        </div>
        <div class="right_side_container">
            <div class="toptopbar">
                <p class="items_label">Items</p>
                <button class="logout">LOGOUT</button>
            </div>
            <div class="all_items_container">
        <!-- add stuf ehere -->
                <div class = "new_items_info">
                    <form>
                        <div class = "Name></div>
                        <label for="name">Name</label><br>
                        </div>
                        <input type="text" id="name" name="name"><br>
                        <label for="description">Description</label><br>
                        <input type='text' id ="description" name="description"><br
                        <label for="type">Type</label><br>
                        <select name="type" id="type">
                            <option value="Shirts">Shirts</option>
                            <option value="Shorts">Shorts</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Books">Books</option>
                            <option value="House Items">House Items</option>
                            <option value="Other">Other</option>
                          </select>
                    </form>
                    <button class="image__submit">
                            <span class="button__text">Image</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                    <button class="final__submit">
                                <span class="button__text">submit</span>
                                <i class="button__icon fas fa-chevron-right"></i>
                </div>
                
            </div>
        </div>
    </div>
</body>
